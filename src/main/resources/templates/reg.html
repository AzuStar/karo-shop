<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Karo's shop</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="../static/css/reg.css" th:href="@{css/reg.css}" rel="stylesheet">
	<link href="../static/css/common.css" th:href="@{css/common.css}" rel="stylesheet">
</head>

<body>
	<div style="height: 1vw;"></div>
	<div class="container overflow-hidden gx-0">
		<div class="row justify-content-center">
			<div class="col-8 form">
				<form action="#" th:action="@{/star-registration}" method="post" id="star-form">
					<div class="col-6 mx-auto text-light">
						<div class="row">
							<p>Email</p>
							<hr style="color:white; width: 100%; margin-bottom: 6px;" />
						</div>
						<div class="row">
							<input name="email" type="email" placeholder="email" /></div>
						<div class="row">
							<p>Пароль</p>
							<hr style="color:white; width: 100%; margin-bottom: 6px;" />
						</div>
						<div class="row">
							<input name="passwd" type="password" placeholder="пароль" /></div>
						<div class="row">
							<p>Введите номер телефона</p>
							<hr style="color:white; width: 100%; margin-bottom: 6px;" />
						</div>
						<div class="row">
							<input name="phone" type="tel" placeholder="введите номер телефона" /></div>
						<div class="row">
							<a class="button col-9 mx-auto" type="submit" style="margin-top: 10px;"
								onclick="document.getElementById('star-form').submit();">Зарегистрироваться</a>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="col-10 info mx-auto">
			<div class="col-9">
				<p class="text-light">© Интернет магазин "3D-напечатанные товары, 2020-2021"</p>
			</div>
			<div class="col-3">
				<p class=""><a href="/">Вернуться на главную</a></p>
			</div>
		</div>
	</div>
</body>

</html>

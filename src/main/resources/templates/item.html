<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Karo's shop</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link href="../static/css/item.css" th:href="@{css/item.css}" rel="stylesheet">
	<link href="../static/css/common.css" th:href="@{css/common.css}" rel="stylesheet">
</head>

<body>
	<div style="height: 1vw;"></div>
	<div class="container overflow-hidden gx-0">
		<div class="row justify-content-center">

			<div class="col-6">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item text-center active">
							<img class="product-img" th:src="'/img/'+${item.imgLink}" />
						</div>
						<div class="carousel-item text-center">
							<img class="product-img" th:src="'/img/'+${item.imgLink}" />
						</div>
						<div class="carousel-item text-center">
							<img class="product-img" th:src="'/img/'+${item.imgLink}" />
						</div>
					</div>
					<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#myCarousel" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
			<div class="col-6 photo-about">
				<p class="">
					<h1 th:text="${item.name}"></h1>
				</p>
				<p class="text-light" th:text="${item.description}"></p>
				<p class="text-light" style="font-size: 30px;" th:text="'Цена: '+${item.price}"></p>
				<form id="star-additem" action="#" th:action="@{/star-additem}" method="post">
					<input type="hidden" th:value="${item.id}" name="id">
					<a class="button" onclick="document.getElementById('star-additem').submit();">Добавить в корзину</a></form>
			</div>


		</div>
		<br>
		<div class="col-12 info">
			<p class="text-light">© Интернет магазин "3D-напечатанные товары, 2020-2021",</p>
			<p class=""><a href="/">Вернуться на главную</a></p>
		</div>
	</div>
</body>

</html>

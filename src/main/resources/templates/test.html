<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<head>
    <title>Session Attributes in Spring MVC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Karo's shop</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p>
            <h3>Session Attributes Example</h3>
        </p>
    </div>
    <div class="container">
        <br />
        <form action="#" th:action="@{/test}" method="post">
            <button class="btn btn-sm btn-primary form-control text-center" type="submit"
                style="max-width: 80px;">Add</button>
        </form>
        <form action="#" th:action="@{/test}" method="post">
            <input type="hidden" th:name="reset" th:value="on" >
            <button class="btn btn-sm btn-primary form-control text-center" type="submit"
                style="max-width: 80px;">Reset</button>
        </form>
        <br />
        <div class="row">
            <div class="col card" style="padding: 1em;">
                <div class="card-block">
                    <h5 class="card-title">Current Items</h5>
                    <table>
                        <tbody>
                            <tr>
                                <th width="25%">Name</th>
                                <th width="50%">Description</th>
                                <th width="25%">Price</th>
                            </tr>
                            <tr th:each="car : ${incart}">
                                <td th:utext="${car.name}">name</td>
                                <td th:utext="${car.description}">descr</td>
                                <td th:utext="${car.price}">price</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
